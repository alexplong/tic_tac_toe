<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>RNG Gods</title>
</head>
<body>
  
  <header class="header flex flex-dir-c flex-jc-c flex-ai-c h4">RNG GODS!</header>



  <div class="flex-container flex flex-dir-c flex-jc-c flex-ai-c">
    <div class="gameboard-container">
      <div id="0" class="click square right-border bottom-border"><span></span></div>
      <div id="1" class="click square right-border bottom-border"><span></span></div>
      <div id="2" class="click square bottom-border"><span></span></div>
      <div id="3" class="click square right-border bottom-border"><span></span></div>
      <div id="4" class="click square right-border bottom-border"><span></span></div>
      <div id="5" class="click square bottom-border"><span></span></div>
      <div id="6" class="click square right-border"><span></span></div>
      <div id="7" class="click square right-border"><span></span></div>
      <div id="8" class="click square"><span></span></div>
    </div>
    <div class="winner-announce none flex flex-dir-c flex-jc-c flex-ai-c" role="alert">
      <span></span>
      <button class="new-game" type="submit">New Game</button>
      <button class="exit" type="submit">X</button>
    </div>
          <button class="reset-button" type="submit">Reset</button>

  </div>

  <div class="controls flex flex-dir-r flex-jc-c flex-ai-c">
    <div class="start-pause flex flex-dir-c flex-jc-c flex-ai-c">
      <button class="start-button none" type="submit">START</button>
      <button class="pause-button none" type="submit">PAUSE</button>
    </div>

<div class="players-button flex flex-dir-c flex-jc-c flex-ai-c">
        <div class="players vs-AI h1 my-5">
          Challenge the RNG Gods to a game of Tic Tac Toe!
        </div>
        <button type="submit" class="btn" id="liveToastBtn">Start Game</button>
  <div>
    </div>
</div>
  
  
  </div>
    <div class="game-messages flex flex-dir-c flex-jc-c flex-ai-c">
      <span class="notify"></span>
      
    </div>
    



  <script src="pubsub.js"></script>
  <script src="board.js" defer></script>
  <script src="playerone.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
